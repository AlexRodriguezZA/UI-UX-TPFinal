<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YArdSale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <img src="assets/logos/logo_yard_sale.svg" alt="logo" class="logo_imagen">
        <div class="formulario">


            <form class="form">
                <label for="Email" class="label">Email address</label>
                <input type="Text" placeholder="user@example.cm" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" placeholder="**********" class="input input-password">

                <input type="submit" class="button1 login-button">
                <a href="password.html">Forgot my password</a>
            </form>

            <button class="button2 button-ingresar">Sign up</button>
        </div>
    </div>

</body>

</html>
