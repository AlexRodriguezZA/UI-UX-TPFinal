<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="header-icons-container">
            <div class="icons">
                <a href="/"><img src="assets\icons\icon_menu.svg" alt=""></a>
                <a href="/"><img src="assets/logos/logo_yard_sale.svg" alt=""></a>
                <a href="/"><img src="assets\icons\icon_shopping_cart_notification.svg" alt=''></a>

            </div>
        </section>
        <nav>
            <section class="nav-logo-container">

            </section>
        </nav>

    </header>
    <div class="login-container">
        <div class="formulario">
            <h1>My account</h1>

            <form class="form">
                <label for="email" class="label">Nombre</label>
                <input type="text" placeholder="Nombre" class="input input-email">
                <label for="email" class="label">Email address</label>
                <input type="text"  placeholder="user@example.cm" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password"  placeholder="*******" class="input input-password">

            </form>

            <button class="button2-cuenta">create account</button>
        </div>
    </div>
</body>

</html>
